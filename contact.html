    <main >
      <section id="contact-header" class="quarter-height bg-dark">
        <div class="contentArea quarter-height mx-auto text-dark d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-12 ">
                <div class="d-flex align-items-center">
                  <h1 class="header-3 text-light dark-shadow">Submit Inquiries Here</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="form-area" class="half-height py-5">
        <div class="contentArea quarter-height mx-auto text-dark ">
          <div class="container ">
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-6">
                <form data-netlify="true" name="contact">
                  <div class="form-group my-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                  </div>
                  <div class="form-group my-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
                  </div>
                  <div class="form-group my-3">
                    <label for="interest">Interest</label>
                    <select class="form-control" id="interest" name="interest">
                      <option value="Physical Therapy">Physical Therapy</option>
                      <!-- <option value="Training and Performance">Training and Performance</option> -->
                      <option value="Healthtech Consulting">Consulting and Content</option>
                    </select>
                  </div>
                  <div class="form-group my-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                  </div>
                  <div class="d-flex justify-content-st">
                    <button id="contact-submit" type="submit" class="btn btn-outline-dark header-2 rounded-5 px-5 d-block">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact-CTA" class="half-height p-5 d-flex align-items-center justify-content-center">
